name: Dataset Verification and Stats Generation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify-and-generate-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run verification script
      run: python scripts/verify_oxe.py https://huggingface.co/datasets/youliangtan/bridge_dataset

    - name: Generate dataset stats
      run: python scripts/generate_stats.py --repo_id youliangtan/bridge_dataset --enable_wandb

